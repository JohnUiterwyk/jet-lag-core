<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script src="../node_modules/moment/min/moment.min.js" type="text/javascript"></script>
<script src="../node_modules/moment-timezone/builds/moment-timezone-with-data-2010-2020.js" type="text/javascript"></script>
<script src="../src/JetLagConstants.js" type="text/javascript"></script>
<script src="../src/JetLagEvent.js" type="text/javascript"></script>
<script src="../src/JetLagEventCollection.js" type="text/javascript"></script>
<script src="../src/JetLagPlan.js" type="text/javascript"></script>
<script src="../src/JetLagCore.js" type="text/javascript"></script>
<div id="container" class="container">
    <div class="row">
        <div  class="col-sm-12" >
            <div >Input:</div>
            <pre id="inputObject"></pre>
        </div>
    </div>
    <div class="row">
        <div  class="col-sm-12" >
            <div >Home Timezone Plan:</div>
            <ul id="homeEventList"></ul>
        </div>
    </div>
    <div class="row">
        <div  class="col-sm-12" >
            <div >Destination Timezone Plan:</div>
            <ul id="destinationEventList"></ul>
        </div>
    </div>
</div>

<script type="text/javascript">

    var inputData = {
        departureCity:      "Chicago, United States",
        departureTimezone:  "America/Chicago",
        departureDatetime:  "2016-05-08 16:30",
        arrivalCity:        "Paris, France",
        arrivalTimezone:    "Europe/Paris",
        arrivalDatetime:    "2016-05-09 08:00",
        sleepTime:          "00:30",
        wakeTime:           "08:00",
        planStart:          JetLag.Constants.PLAN_START_3_DAYS_ADVANCE,
        shiftSpeed:         JetLag.Constants.SHIFT_SPEED_IMMEDIATE
    };

    var core = new JetLag.Core();

    var plan = core.getPlan(inputData);

    console.log(plan);


    var inputObject = document.getElementById("inputObject");
    inputObject.innerHTML = JSON.stringify(inputData, null, 2)


    var homeEventList = document.getElementById("homeEventList");
    plan.getAllEventsInDepartureTimezone().forEach(function(currentEvent)
    {
        var li =document.createElement('li');
        li.innerHTML = currentEvent.toString();
        homeEventList.appendChild(li);
    });

    var destinationEventList = document.getElementById("destinationEventList");
    plan.getAllEventsInArrivalTimezone().forEach(function(currentEvent)
    {
        var li =document.createElement('li');
        li.innerHTML = currentEvent.toString();
        destinationEventList.appendChild(li);
    });






</script>
</body>
</html>
